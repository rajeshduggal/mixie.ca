

<style>

/* --- Base reset-ish for the collage --- */
.collage {
  --radius: 14px;
  --shadow: 0 10px 30px rgba(0,0,0,.25), 0 2px 8px rgba(0,0,0,.15);
  --shadow-dark: 0 10px 30px rgba(0,0,0,.45), 0 2px 8px rgba(0,0,0,.25);
  --outline: 1px solid rgba(0,0,0,.08);

  position: relative;
  max-width: min(1100px, 92vw);
  margin: 2rem auto;
  /* Give the collage a responsive “canvas” height */
  aspect-ratio: 16 / 9;
}

/* Each screenshot card */
.collage .shot {
  position: absolute; /* lets us overlap */
  margin: 0;
  border-radius: var(--radius);
  overflow: hidden; /* rounds the image corners */
  box-shadow: var(--shadow);
  outline: var(--outline);
  background: #fff;
  transition: transform .25s ease, box-shadow .25s ease;
  will-change: transform;
}

.collage .shot img {
  width: 100%;
  height: 100%;
  object-fit: cover;      /* crops gracefully if needed */
  display: block;
  background: #f3f4f6;    /* nice placeholder behind PNG transparency */
}

/* Hover/Focus lift (desktop-y but harmless on touch) */
.collage .shot:hover,
.collage .shot:focus-within {
  transform: translate3d(0,0,0) scale(1.02);
  box-shadow: var(--shadow-dark);
}

/* --- Large screens: scattered overlap layout --- */
/* Tweak these variables to reposition/resize/rotate */
@media (min-width: 0px) {
  .collage { aspect-ratio: 21 / 9; } /* wider hero feel */

  .collage .s1 { width: 34%; left: 8%;  top: 8%;  transform: rotate(-4deg); z-index: 5; }
  .collage .s2 { width: 36%; left: 32%; top: 18%; transform: rotate(2deg);  z-index: 4; }
  .collage .s3 { width: 30%; left: 58%; top: 6%;  transform: rotate(-2deg); z-index: 6; }
  .collage .s4 { width: 33%; left: 18%; top: 46%; transform: rotate(-1deg); z-index: 3; }
  .collage .s5 { width: 28%; left: 62%; top: 48%; transform: rotate(3deg);  z-index: 7; }
}

/* Dark mode-friendly shadows/outlines */
@media (prefers-color-scheme: dark) {
  .collage .shot {
    background: #0b0b0c;
    outline-color: rgba(255,255,255,.07);
  }
}

/* Reduced motion: ditch the hover motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
  .collage .shot {
    transition: none;
  }
}

</style>

<!-- Collage -->
<section class="collage" aria-label="Domain industry website screenshots collage">
  <figure class="shot s1">
    <img src="image1.png" alt="" loading="lazy" />
  </figure>
  <figure class="shot s2">
    <img src="image2.png" alt="" loading="lazy" />
  </figure>
  <figure class="shot s3">
    <img src="image3.png" alt="" loading="lazy" />
  </figure>
  <figure class="shot s4">
    <img src="image4.png" alt="" loading="lazy" />
  </figure>
  <figure class="shot s5">
    <img src="image5.png" alt="" loading="lazy" />
  </figure>
</section>
