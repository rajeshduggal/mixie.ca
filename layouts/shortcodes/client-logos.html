

<style>

  /* Page framing (optional) */
  .wrap {
    /* Wider screens: slightly larger tiles via wider container */
    max-width: clamp(900px, 90vw, 1200px);
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* The grid */
  .svg-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 per row */
    gap: 16px;
  }

  /* Each tile gives a uniform stage for differently sized SVGs */
  .tile {
    /*
    background: #fff;
    border: 1px solid #e6e6ea;
    border-radius: 10px;
    */
    padding: 12px;
    /* Make tiles feel a bit taller without forcing a fixed height */
    /* aspect-ratio: 1 / 1;          remove if you prefer natural height */
    display: grid;
    place-items: center;
  }

  /* Make both inline <svg> and <img src="*.svg"> behave the same */
  .tile svg,
  .tile img {
    width: 100%;
    height: 100%;
    max-width: 180px;             /* bigger on wide screens */
    max-height: 180px;
    display: block;
    object-fit: contain;          /* keeps aspect ratio for <img> */
    filter: grayscale(100%);
  }

  /* Medium screens: “a little bit smaller” */
  @media (max-width: 1100px) {
    .wrap { max-width: 950px; }   /* narrows the stage → smaller tiles */
    .tile svg,
    .tile img {
      max-width: 150px;
      max-height: 150px;
    }
  }

  /* As it gets thinner, start wrapping by reducing columns */
  @media (max-width: 900px) {
    .svg-grid { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 650px) {
    .svg-grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 420px) {
    .svg-grid { grid-template-columns: 1fr; }
  }

</style>
